<body>

	<section class="w3l-coming-soon-page">
		<div class="coming-page-info">
			<div class="wrapper">

				

				<div class="coming-block">
					

						<div class="countdown">
						

						<div class="countdown__hours">
							<div class="number"></div>
							<span class>Hours</span>
						</div>
										
						<div class="countdown__minutes">
							<div class="number"></div>
							<span class>Minutes</span>
						</div>

						<div class="countdown__seconds">
							<div class="number"></div>
							<span class>Seconds</span>
						</div>
					</div>
					


				</div>
				

				</div>
				
			</div>
		</div>


		<script src="js/jquery-3.3.1.min.js"></script>


		<script>
			(() => {

				//const deadlineDate = new Date('January 27, 2021 23:59:59').getTime();


				//const countdownDays = document.querySelector('.countdown__days .number');
				const countdownHours = document.querySelector('.countdown__hours .number');
				const countdownMinutes = document.querySelector('.countdown__minutes .number');
				const countdownSeconds = document.querySelector('.countdown__seconds .number');


				setInterval(() => {

					const currentDate = new Date().getTime();
                                        					

					//const distance = deadlineDate - currentDate;

					const hours = Math.floor((currentDate % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)+8);
					const minutes = Math.floor((currentDate % (1000 * 60 * 60)) / (1000 * 60));
					const seconds = Math.floor((currentDate % (1000 * 60)) / 1000);
 
	var h=hours;
	var m=minutes;
	var s=seconds;

	h=checkTime(h);
	m=checkTime(m);
	s=checkTime(s);

					countdownHours.innerHTML = h;
					countdownMinutes.innerHTML = m;
					countdownSeconds.innerHTML = s;
				}, 1000);
			})();
		
		function checkTime(i){
	if (i<10){
		i="0" + i;
	}
	return i;
}
		
		</script>

	</section>
